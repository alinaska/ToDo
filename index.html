<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>ToDo</title>
</head>
<body>
    <section>
<div class="container">
    <div class="todo">
<h2>HIGH</h2>
<div class="add">
   
    <form class="form"><input type="text" placeholder="Добавить важных дел">
        <button type="button" class="plus">
        </button></form>
        <ul class="one">
            <li>
                <input type="checkbox" id="myCheckbox" class="demoCustomCheckbox">
<label for="myCheckbox"></label><span>Вот вам и супер интересная тема. <br>
                Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.
              </span>
                <button type="button" class="close"></button></li>
            <li>
                <input type="checkbox" id="myCheckbox2" class="demoCustomCheckbox">
<label for="myCheckbox2">Сверстать этот TODO list
              </label><button type="button" class="close"></button></li>
            <li>
                <input type="checkbox" id="myCheckbox3" class="demoCustomCheckbox">
<label for="myCheckbox3">Начать делать задачу</label><button type="button" class="close"></button></li>
        </ul>
</div>
<h2>LOW</h2>
<div class="low">
   
    <form class="form"><input type="text" placeholder="Добавить">
        <button type="button" class="plus">
        </button></form>
        <ul class="one">
            <li>
                <input type="checkbox" id="myCheckbox4" class="demoCustomCheckbox">
<label for="myCheckbox4">Посмотреть ютубчик
    </label><button type="button" class="close"></li></ul>
</div></div>

    </section>
    
</body>
</html>
